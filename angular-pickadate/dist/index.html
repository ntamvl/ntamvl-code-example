<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="angular-pickadate.css">
</head>
<body ng-app="app">
  <h1>Test Angular Picker Date Limit</h1>
  <div ng-controller="GreetingController">
    <div pickadate ng-model="destination_date" ng-click="check_date()" format="dd/mm/yyyy" min-date="'17/04/2015'" max-date="'25/04/2020'"></div>
  </div>
  <div ng-controller="GreetingController">
    <div pickadate ng-model="destination_date" format="dd/mm/yyyy"></div>
  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
  <script type="text/javascript" src="angular-locale_vi-vn.js"></script>
  <script type="text/javascript" src="angular-pickadate.js"></script>.
  <script type="text/javascript">
    // angular.module('app', ['pickadate']);
      // .controller('HomeCtrl', function($scope, $ionicModal, $ionicPopup, $timeout, $window, $state, $http, $filter) {
      //   console.log('destination_date ------------');
      //   console.log($scope.destination_date);
      // });
    var myApp = angular.module('app', ['pickadate'])

    .config(function(pickadateI18nProvider) {
        pickadateI18nProvider.translations = {
            prev: '<i class="icon-chevron-left arrow-left"></i> Truoc',
            next: 'Sau <i class="icon-chevron-right arrow-right"></i>'
        }
    });

    myApp.controller('GreetingController', ['$scope', function($scope) {
      $scope.greeting = 'Hola!';
      $scope.check_date = function() {
        alert('Hello' + $scope.destination_date);
        console.log('destination_date ------------');
        console.log($scope.destination_date);
      };
    }]);
    </script>.

</body>
</html>
